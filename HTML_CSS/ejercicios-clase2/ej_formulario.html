<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
</head>

<body style="background-color: rgb(212, 212, 212);">
	<h1>Formulario de registro</h1>
	<form action="guardar.js" method="GET">
		<p>
			<label>Nombre:</label>
			<input type="text" name="nombre">
		</p>
		<p>
			<label>Apellido:</label>
			<input type="text" name="apellido">
		</p>
		<p>
			<label>Sexo:</label>
			<input type="radio" name="option" value="hombre">
			<label>hombre</label>
			<input type="radio" name="option" value="mujer">
			<label>mujer</label>
		</p>
		<p>
			<label>Correo:</label>
			<input type="text">
		</p>
		<p>
			<input type="checkbox">
			<label>Deseo recibir información sobre novedades y ofertas</label>
		</p>
		<p>
			<input type="checkbox">
			<label>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección
				de datos</label>

		</p>
		<input type="submit" value="Guardar">
	</form>
	<br>
	<a href="index.html">Volver a la página principal</a>

</body>

</html>
